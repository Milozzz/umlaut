<html>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script src="index.js"></script>
<link href="index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 500px)" href="mobile.css" />
<body onload="getWeather()">
<div>
    <div>
        <p id="location"></p>
    </div>
    <div id="button">
        <div>
            <img src="images/leftArrow.png" id="leftButton" onclick="leftButton()">
        </div>
        <div>
            <img src="" id="weatherIcon">
        </div>
        <div>
            <img src="images/rightArrow.png" id="rightButton" onclick="rightButton()">
        </div>
    </div>
    <div>
        <p id="mainTemp"></p>
    </div>
    <div>
        <p id="tempInterval"></p>
    </div>
    <div>
        <p id="weatherDescription">
        </p>
    </div>
    <div id="separator">
        <hr/>
    </div>

    <div id="weekdayWeather">
        <div class="week">
            <p class="weekday"> Mon </p>
            <img src="" id="monday">
            <p id="mondayTemp"></p>
        </div>
        <div class="week">
            <p class="weekday"> Tue </p>
            <img src="" id="tuesday">
            <p id="tuesdayTemp"></p>
        </div>
        <div class="week">
            <p class=""> Wed </p>
            <img src="" id="wednesday">
            <p id="wednesdayTemp"></p>
        </div>
        <div class="week">
            <p class=""> Thu </p>
            <img src="" id="thursday">
            <p id="thursdayTemp"></p>
        </div>
        <div class="week">
            <p class=""> Fri </p>
            <img src="" id="friday">
            <p id="fridayTemp"></p>
        </div>
    </div>
</div>

</body>
</html>
